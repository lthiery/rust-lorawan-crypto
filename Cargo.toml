[package]
name = "lorawan-crypto"
version = "0.1.0"
authors = ["lthiery <me@louisthiery.com>"]
edition = "2018"
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]
license = "Apache 2.0"
readme = "README.md"
description = "Rust Wrapper LoRaWAN Crypto"

[dependencies]
lorawan-crypto-sys = { path = "./lorawan-crypto-sys" }
generic-array = "0"
bumpalo = { version = "3.11", features = ["allocator_api"] }

[dependencies.lorawan]
git = "https://github.com/ivajloip/rust-lorawan.git"
branch = "master"
default-features = false

[dev-dependencies.lorawan]
git = "https://github.com/ivajloip/rust-lorawan.git"
branch = "master"
default-features = false
features = ["default-crypto"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
